<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Imagens/instagram-celular.png" alt="celphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Imagens/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="./Imagens/perfil.jpeg" alt="profile-photo">
                </div>
                <a href="#" class="instagram-login">Continuar como Giovanna</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Giovanna?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
